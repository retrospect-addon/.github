# branchName: short
branchName: '${issue.number}'

branches:
  - label: enhancement
    prefix: feature-
  - label: channel
    prefix: channel-
  - label: bug
    prefix: bug-
  - label: '*'
    prefix: issue-

commentMessage: 'Branch `${branchName}` (${repository.html_url}/tree/${branchName}) was created for issue: "${issue.title}"'
